<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Price and GM - Jas</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
   <br/>
   
   <h2>Price and Margin Calculator <img src="logo.svg" height="40px" alt="My Happy SVG"/> <span style="color: blue; font-style: italic;"> Angela is back!</span> <img src="dog.svg" height="40px" alt="Doggy"/> </h2>
   <p>Use radio button to select calculation target. <strong>Tip</strong>: Press "Q" to clear all fields.</p>
   <br/>
   <div class="form-group row">
      <label class="col-sm-2">Stevens Cost</label>
      <div class="col-sm-2">
         <input autofocus type="number" class="form-control dynamic background-yellow" id="cp" onkeyup="numberChange()">
      </div>
      <input type="radio" class="col-sm-1" onclick="targetChange()" name="targetNumber" id="radio-cp" value="cp" tabindex="-1"> 
   </div>
   <div class="form-group row">
      <label class="col-sm-2">Quantity</label>
      <div class="col-sm-2">
         <input disabled type="number" value="1" class="form-control background-yellow" title="Enter number to calculate the number for the purple box" id="upc" onkeyup="numberChange()">
      </div>
   </div>
   <div class="form-group row">
      <label class="col-sm-2">Unit Price</label>
      <div class="col-sm-2">
         <input class="form-control background-grey" disabled=a"disabled" id="out_up">
      </div>
   </div>
   <div class="form-group row">
      <label class="col-sm-2">Sell price </label>
      <div class="col-sm-2">
         <input type="number" class="form-control dynamic background-green" title="This number will be calculated after enter all other green boxes" id="rp" onkeyup="numberChange()" disabled="">
      </div>
      <input type="radio" class="col-sm-1" id="radio-rp" onclick="targetChange()" checked name="targetNumber" value="rp" tabindex="-1">
      <div class="custom-control custom-radio">
         <input type="radio" class="custom-control-input  col-sm-1" id="radio-rp" onclick="targetChange()" name="targetNumber" value="rp" disabled tabindex="-1">
<!--          <button onclick="myFunction()">Copy text</button> -->
      </div>
   </div>
   <div class="form-group row">
      <label class="col-sm-2">Gross Margin per Unit</label>
      <div class="col-sm-2">
         <input class="form-control background-grey" disabled="disabled" id="out_gmunit">
      </div>
   </div>
   <div class="form-group row">
      <label class="col-sm-2">% Gross Margin</label>
      <div class="col-sm-2">
         <input type="number" class="form-control dynamic background-yellow" title="This number will be calculated after enter all other green boxes" id="gmpercentage" onkeyup="numberChange(value)">
      </div>
      <input type="radio" class="col-sm-1" id="radio-gmpercentage" onclick="targetChange()" name="targetNumber" value="gmpercentage" tabindex="-1"> 
   </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
